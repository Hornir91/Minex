<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Minex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <img alt="logo" src="{% static 'logo1.png' %}" />
    <link rel="shortcut icon" href="{% static '/favicon.ico' %}" type="image/png" />
</head>
<body>
{% block content %}

{% endblock %}

{% block footer %}
<footer>
    {% if user.is_authenticated %}
        <p style="display: inline">Witaj {{ user.username }}</p> <button type="button"><a href="logout/">Wyloguj się</a></button>
    {% else %}
        <p style="display: inline ">Zostałeś wylogowany</p> <button type="button"><a href="login2/">Zaloguj się</a></button>
    {% endif %}
</footer>
{% endblock %}
</body>
</html>
