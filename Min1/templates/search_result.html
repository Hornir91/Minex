{% extends 'base.html' %}
{% block content %}
{% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <div class="container">
        <div class="col-md">
            <h2 style="padding-bottom: 10px">Wyniki wyszukiwania:</h2>
            {% for s in search_result %}
                <p>- <a href="{% url 'mine-details' s.id %}">{{ s.name }}</a></p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
